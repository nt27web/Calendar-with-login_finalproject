{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
    </tr>
    </thead>
    <tbody>
    {% for event in event_name %}
    <tr>
        <td>{{ event.title  }}</td>
        <td>{{ event.start_event}}</td>
        <td>{{ event.end_event}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div style="align-items: center; border: 10px;border: #4f4f96" >
<form action="/login" method="POST">
        <div class="row">
            <label for="login_name"><b>User ID</b></label>
            <input id="login_name" type="email" class="form-control" placeholder="Enter Email ID" name="login_name">
        </div>
        <div class="row">
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" class="form-control" placeholder="Enter Password" name="password">
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col"/>
            <div class="col"/>
            <div class="col"/>
            <div class="col">
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
</form>

<form action="/signup" method="get" >
    <div class="row">
        <button type="submit" class="btn btn-info">Sign Up</button>
    </div>
</form>
</div>

{% endblock %}
